<div class="product-container col-12 col-sm-6 col-md-4">
  <div class="border border-secondary position-relative">
  <button type="button" class="btn btn-outline-danger btn-sm close-btn"  aria-label="Close">
    <span aria-hidden="true">X</span>
  </button>
  <a href="{url}">
    <img src="{image}">
    <div class="description">
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>      
			<div class="prod-desc">{prod-desc}</div>
    </div>
  </a>  
</div>
</div>
